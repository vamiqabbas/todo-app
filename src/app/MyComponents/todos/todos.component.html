<div class="container bg-danger"><app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4 class="bg-warning">Your Todo</h4>
<div *ngIf="this.todos.length==0;else elseBlock" class="a">No Todos to display<br></div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos" class="p">
   <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"> <BR> 
</app-todo-item>
</div>
<span class="pa"><br></span>
</ng-template>
</div>
